<html>
    <body align="center" bgcolor="lavender">
        <form action="Thankyou.html">
            <fieldset>
                <legend><strong> Application Form</strong></legend>
                <fieldset>
                <legend>Personal Details</legend>
                <label for="stdnt img">Student Image</label>
                <input type="file"id="stdnt img" name="Student image" placeholder="Student image"><br><br>
                <label for="fname">First Name</label>
                <input type="text"id=fname name="First Name" placeholder="First name"><br><br>
                <label for="lname">Last Name</label>
                <input type="text"id=lname name="last Name" placeholder="last name"><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><Br>
                <label for="fathername">Father Name</label>
                <input type="text"id=fathername name="Father Name" placeholder="father name"><br><br>
                <label for="mothername">Mother Name</label>
                <input type="text"id=mothername name="Mother Name" placeholder="Mother name"><br><br>
                <label for="gname">Guardian Name</label>
                <input type="text"id=gname name="Guardian Name" placeholder="Guardian name"><br><br>
                <label for="DOB">Date Of Birth</label>
                <input type="date" id="DOB" ><br><br>
                <label for="mnum">Mobile Number</label>
                <input type="number"id=mnum name="Mobile Number" placeholder="Mobile Number"><br><br>
                <label for="email">Email id</label>
                <input type="email"id=email name="Email id" placeholder="Email id"><br>
                </fieldset>
            <fieldset>
                <legend>Address</legend><br>
                <label for="address">Residential Address</label>
                <input type="text"id=address name="Residential Address" placeholder="Residential Address">
                <input type="text"id=address name="Residential Address" placeholder="Residential Address">
                <input type="text"id=address name="Residential Address" placeholder="Residential Address"><br><br>
                <label for="lmark">Landmark</label>
                <input type="text"id="lmark" name="Landmark" placeholder="Landmark">
                <br>
                <label for="City">City</label>
                <input type="text"id="City" name="City" placeholder="City">
                <br>
                <label for="pin">Pin Code</label>
                <input type="number"id="pin"name="pin code" placeholder="Pin Code">
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Program Information</legend>
                <label for="degreeProgram">Degree Program:</label>
                <input type="text" id="degreeProgram" name="degreeProgram" placeholder="e.g., Master of Science in Computer Science" required><br><br>
        
                <!-- Department -->
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Enter your department" required><br><br>
        
                <!-- Year of Graduation -->
                <label for="graduationYear">Expected Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" placeholder="Enter year" required><br><br>
            </fieldset>
            <br>
            <br>
            <input type="submit" value="submit">
            <br>
            <br>
            </fieldset>

        </form>
    </body>
</html>
